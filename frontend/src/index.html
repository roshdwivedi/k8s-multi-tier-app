<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Multi-Tier App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Kubernetes Multi-Tier Application</h1>
            <p>Node.js + MySQL Demo</p>
        </header>

        <div class="status-section">
            <div class="status-card">
                <h3>System Status</h3>
                <div id="status-info">
                    <p>Frontend: <span id="frontend-status" class="status-indicator">ðŸŸ¢ Online</span></p>
                    <p>Backend: <span id="backend-status" class="status-indicator">ðŸ”´ Checking...</span></p>
                    <p>Database: <span id="database-status" class="status-indicator">ðŸ”´ Checking...</span></p>
                </div>
                <button id="refresh-status" class="btn btn-secondary">Refresh Status</button>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h3>Add New User</h3>
                <form id="user-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
                <div id="form-message" class="message"></div>
            </div>

            <div class="users-section">
                <h3>Users List</h3>
                <button id="refresh-users" class="btn btn-secondary">Refresh Users</button>
                <div id="users-container">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>DevOps Learning Project - Kubernetes, Docker, Node.js, MySQL</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
